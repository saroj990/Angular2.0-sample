<div class="panel panel-info">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter By:</div>
            <div class="col-md-4">
                <input type="text" name="filter" class="form-control" [(ngModel)]= "listFilter">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h1>Filter By: {{listFilter}} </h1>
            </div>
        </div>
        <div class="table responsive">
            <table class="table table-hovered" *ngIf="products && products.length">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)='toggleImage()'>{{showImage? 'Hide' : 'Show'}} Image</button>
                        </th>
                    
                        <th>
                            Product
                        </th>                    
                        <th>
                            Code
                        </th>
                
                        <th>
                            Available
                        </th>
                    
                        <th>
                            Price
                        </th>
                    
                        <th>
                            Stars
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td><img *ngIf='showImage' [src]='product.imageUrl' [title]='product.productName' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'/></td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode | lowercase}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price | currency:'USD':true:'1.2-2'}}</td>
                        <td>{{product.starRating}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
